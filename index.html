<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R.E.P.O.</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" href="./images/repoLogo.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

</head>

<body>
    <div class="container">

        <div class="controles">
            <div class="creditos-container">
                <label for="creditosInput"><i class="fa-solid fa-wallet"></i> Total:</label>
                <input type="number" id="creditosInput" value="0" min="0">
                <button id="resetar-loja"><i class="fa-solid fa-rotate-left"></i> Resetar</button>
            </div>

            <div class="filtros">
                <button class="filtro-btn ativo" onclick="toggleFiltro('todos')"><i class="fa-solid fa-list"></i> Todos</button>
                <button class="filtro-btn" onclick="toggleFiltro('favoritos')"><i class="fa-solid fa-star"></i> Favoritos</button>
                <button class="filtro-btn" onclick="toggleFiltro('armas')"><i class="fa-solid fa-gun"></i> Armas</button>
                <button class="filtro-btn" onclick="toggleFiltro('upgrades')"><i class="fa-solid fa-arrow-up"></i> Upgrades</button>
                <button class="filtro-btn" onclick="toggleFiltro('cura')"><i class="fa-solid fa-heart"></i> Cura</button>
                <button class="filtro-btn" onclick="toggleFiltro('ferramentas')"><i class="fa-solid fa-screwdriver-wrench"></i> Ferramentas</button>
                <button class="filtro-btn" onclick="toggleFiltro('arremessaveis')"><i class="fa-solid fa-bomb"></i> Arremess√°veis</button>
                <button class="filtro-btn" onclick="toggleFiltro('preco-asc')"><i class="fa-solid fa-arrow-down-1-9"></i> Mais Barato</button>
                <button class="filtro-btn" onclick="toggleFiltro('preco-desc')"><i class="fa-solid fa-arrow-up-9-1"></i> Mais Caro</button>
            </div>
            <input type="text" id="pesquisa-loja" placeholder="Pesquisar itens..." style="margin-top:8px;width:100%;max-width:300px;">
        </div>

        <div id="loja" class="itens-loja"></div>

        <h2><i class="fa-solid fa-users"></i> Jogadores</h2>
        <button id="adicionar-jogador"><i class="fa-solid fa-user-plus"></i> Adicionar Jogador</button>
        <div id="lista-jogadores" class="lista-jogadores"></div>

        <div class="resumo-financeiro">
            <div class="total-gasto">
                <span><i class="fa-solid fa-money-bill-wave"></i> Total Gasto:</span>
                <span id="total-gasto">$0</span>
            </div>
            <div class="saldo-restante">
                <span><i class="fa-solid fa-piggy-bank"></i> Saldo Restante:</span>
                <span id="saldo-restante">$0</span>
            </div>
        </div>
    </div>

    <div id="modal-jogador" class="modal">
        <div class="modal-conteudo">
            <h3>Adicionar Jogador</h3>
            <label for="nome-jogador">Nome:</label>
            <input type="text" id="nome-jogador" placeholder="Nome do jogador">

            <label for="foto-jogador">Avatar:</label>
            <div class="avatar-options">
                <div class="avatar-option" onclick="selecionarAvatar('avatar1.png')">
                    <img src="images/avatars/avatar1.png" alt="Avatar 1">
                    <input type="radio" name="avatar" value="avatar1.png" id="avatar1">
                </div>
                <div class="avatar-option" onclick="selecionarAvatar('avatar2.png')">
                    <img src="images/avatars/avatar2.png" alt="Avatar 2">
                    <input type="radio" name="avatar" value="avatar2.png" id="avatar2">
                </div>
                <div class="avatar-option" onclick="selecionarAvatar('avatar3.png')">
                    <img src="images/avatars/avatar3.png" alt="Avatar 3">
                    <input type="radio" name="avatar" value="avatar3.png" id="avatar3">
                </div>
                <div class="avatar-option" onclick="selecionarAvatar('avatar4.png')">
                    <img src="images/avatars/avatar4.png" alt="Avatar 4">
                    <input type="radio" name="avatar" value="avatar4.png" id="avatar4">
                </div>
                <div class="avatar-option" onclick="selecionarAvatar('avatar5.png')">
                    <img src="images/avatars/avatar5.png" alt="Avatar 5">
                    <input type="radio" name="avatar" value="avatar5.png" id="avatar5">
                </div>
                <div class="avatar-option" onclick="selecionarAvatar('avatar6.png')">
                    <img src="images/avatars/avatar6.png" alt="Avatar 6">
                    <input type="radio" name="avatar" value="avatar6.png" id="avatar6">
                </div>
                <div class="avatar-option">
                    <label for="upload-avatar" style="cursor:pointer">
                        <i class="fa-solid fa-upload"></i> Upload
                        <input type="file" id="upload-avatar" accept="image/*" style="display:none" 
                               onchange="handleAvatarUpload(event)">
                    </label>
                </div>
            </div>
            <input type="hidden" id="foto-jogador" value="">

            <div class="modal-botoes">
                <button id="confirmar-jogador"><i class="fa-solid fa-check"></i> Confirmar</button>
                <button onclick="document.getElementById('modal-jogador').style.display='none'"><i class="fa-solid fa-xmark"></i> Cancelar</button>
            </div>
        </div>
    </div>

    <script src="./js/script.js"></script>
</body>

</html>
